      <main class="Contact">
          <h3>Office Location</h3>
          <div id="map"></div>
          <p class="Contact__address">
            <strong>Inside the St. Louis Wellness Center</strong><br/>
            425 Marshall Avenue<br/>
            Webster Groves, Missouri 63119
          </p>
          <article>
            <h3>Get in touch</h3>
            <ul>
              <li><a href="https://www.facebook.com/SteppingStoneCounselingLLC">Facebook</a></li>
              <li>Phone: <a href="tel:3143746471">314-374-6471</a></li>
            </ul>
            <p>Use the form below to send me an e-mail.</p>
            <form class="form" action="https://getsimpleform.com/messages?form_api_token=10059c176c0c4f2538105cacad3da175" method="post">
                <input type='hidden' name='redirect_to' value='http://www.njosefbeck.com/stepping-stone/thank-you.html' />
                <p class="name">
                    <input type="text" name="name" id="name" />
                    <label for="name">Name</label>
                </p>
               
                <p class="email">
                    <input type="text" name="email" id="email" />
                    <label for="email">E-mail</label>
                </p>

                <p class="name">
                    <input type="text" name="phonenumber" id="phonenumber" />
                    <label for="phonenumber">Phone #</label>
                </p>
               
                <p class="text">
                    <textarea name="text"></textarea>
                </p>
               
                <p class="submit">
                    <input type="submit" value="Send" />
                </p>
               
            </form>
          </article>
        </main>
